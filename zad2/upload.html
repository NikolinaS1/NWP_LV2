<!--HTML obrazac za upload datoteka-->
<!--Unutar forme atribut action predstavlja skriptu koja će obrađivati datoteke, 
  metoda post znači da će se datoteke slati kao HTTP POST request, 
  a enctype="multipart/form-data" da će biti kodirana u "multipart/form-data" formatu-->
<!--Korisnik ima mogućnost odabrati datoteku s lokalnog računala, te klikom na gumb poslati datoteku na server -->

<!DOCTYPE html>
<html>
  <body>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      Select file to upload:
      <input type="file" name="fileToUpload" id="fileToUpload" /><br /><br />
      <input type="submit" value="Upload" name="submit" />
    </form>
  </body>
</html>
